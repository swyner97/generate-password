<!DOCTYPE html>
<html lang="en">

<head>
  <meta"lengthet="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="flex-input">
        <div>
          <label for="length">How many characters?</label>
          <input type="number" name="length" id="length" min="8" max="128">
        </div>
        <div>
          <label for="uppercase">Include uppercase?</label>
          <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div>
          <label for="lowercase">Include lowercase?</label>
          <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div>
          <label for="numeric">Include numbers?</label>
          <input type="checkbox" name="numeric" id="numeric">
        </div>
        <div>
          <label for="special-chars">Include special characters i.e.: !@#$%^&*()_+=</label>
          <input type="checkbox" name="special-chars" id="special-chars">
        </div>
      </div>

      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
