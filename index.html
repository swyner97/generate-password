<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="flex-input">
        <div>
          <label for="chars">How many characters?</label>
          <input type="range" min="8" max="128" name="chars" id="" value= "25" oninput="this.nextElementSibling.value = this.value">
          <output>25</output>
        </div>
        <div>
          <label for="uppercase">Include uppercase?</label>
          <input type="checkbox" name="uppercase" id="">
        </div>
        <div>
          <label for="lowercase">Include lowercase?</label>
          <input type="checkbox" name="lowercase" id="">
        </div>
        <div>
          <label for="numeric">Include numbers?</label>
          <input type="checkbox" name="numeric" id="">
        </div>
        <div>
          <label for="special-chars">Include special characters i.e.: !@#$%^&*()_+=</label>
          <input type="checkbox" name="special-chars" id="">
        </div>
      </div>

      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
